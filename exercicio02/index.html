<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 02</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="teacher-list">
      <h2>Lista de professores</h2>
      <div class="teacher-card">
        <img
          src="https://img.freepik.com/vetores-gratis/ilustracao-desenhada-a-mao-dos-desenhos-animados-do-professor_23-2150709409.jpg"
          alt="Professora Maria"
        />
        <div class="teacher-info">
          <strong>Maria</strong>
          <span>Frontend</span>
        </div>
      </div>

      <div class="teacher-card">
        <img
          src="https://img.freepik.com/vetores-premium/ilustracao-dos-desenhos-animados-do-professor-do-sexo-masculino-segurando-uma-vara-na-frente-do-quadro-negro_49924-311.jpg"
          alt="Professor José"
        />
        <div class="teacher-info">
          <strong>José</strong>
          <span>Full Stack</span>
        </div>
      </div>

      <div class="teacher-card">
        <img
          src="https://thumbs.dreamstime.com/b/estilo-de-desenho-animado-do-%C3%ADcone-programa%C3%A7%C3%A3o-da-home-girl-casa-menina-vetor-para-o-design-web-isolado-em-fundo-branco-190095056.jpg"
          alt="Professora Isabela"
        />
        <div class="teacher-info">
          <strong>Isabela</strong>
          <span>Backend</span>
        </div>
      </div>
    </div>
  </body>
</html>
